<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Review Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <div class="content-wrap">
        <div class="content">

            <header>
                <h1>Book Review Generator</h1>
            </header>

            <section class="ui-area isbn">
                <div class="ui-area__content">
                    <form action="#">
                        <div class="form-area">
                            <p>ISBN コードを入力して下さい</p>
                            <p>
                                <input type="text" name="" id="" placeholder="please input searched isbn code" class="isbn__textarea">
                            </p>

                        </div>


                        <div class="button">検索</div>
                    </form>
                </div>

            </section>

            <section class="ui-area result">
                <div class="ui-area__content">
                    <p>タイトル：</p>
                    <p>筆者：</p>
                    <p>出版社：</p>
                    <p>ISBN：</p>
                    <p>目次：</p>
                </div>
            </section>
        </div>
    </div>

    <footer class="footer">
            <p>COPYRIGHT &#169; TanakanoAnchan ALL RIGHTS RESERVED. </p>
        </footer>
</body>

</html>
